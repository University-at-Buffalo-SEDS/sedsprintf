name: 'C++ CI'

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4
        
      - name: 'Build and test'
        run: |
          chmod +x ./build.sh
          ./build.sh test